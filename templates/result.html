<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Question Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-xl bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Generated Question Paper for {{ subject }}</h1>

        <div class="space-y-6">   
            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Python Code to Generate PDF</h3>
                <pre class="bg-gray-100 p-4 rounded text-sm">{{ pdf_code }}</pre>
            </div>


            <div class="text-center space-y-2">
                <a href="{{ url_for('download_pdf') }}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded mb-1">
                    Download Question Paper PDF
                </a>
                <a href="{{ url_for('download_docx') }}" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded mb-1">
                    Download Question Paper Word (.docx)
                </a>
            </div>

            <div class="text-center">
                <a href="/" class="text-blue-600 hover:text-blue-700">Go back to selection page</a>
            </div>
        </div>
    </div>
</body>
</html>
